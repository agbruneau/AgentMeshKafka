# =============================================================================
# AgentMeshKafka - Configuration
# =============================================================================
# Centralized configuration for all agents and services.
# Values can be overridden by environment variables.
#
# Usage with env override:
#   AGENTS__RISK_AGENT__MODEL=claude-3-5-haiku python main.py

agents:
  risk_agent:
    model: "claude-sonnet-4-20250514"
    temperature: 0.2
    consumer_group: "agent-risk-analyst"

  decision_agent:
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.1
    consumer_group: "agent-loan-officer"

  intake_agent:
    model: "claude-3-5-haiku-20241022"
    temperature: 0.0

# Decision thresholds
thresholds:
  # Risk score below this = automatic approval
  auto_approve_score: 20

  # Risk score above this = automatic rejection
  auto_reject_score: 80

  # Loan amount above this requires human review
  high_value_amount: 100000

# Kafka topics
kafka:
  topics:
    applications: "finance.loan.application.v1"
    risk_results: "risk.scoring.result.v1"
    decisions: "finance.loan.decision.v1"

  bootstrap_servers: "${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}"
  schema_registry_url: "${SCHEMA_REGISTRY_URL:-http://localhost:8081}"

# RAG / Vector DB settings
rag:
  chroma_host: "localhost"
  chroma_port: 8000
  collection_name: "credit_policies"

# Logging
logging:
  level: "INFO"
  format: "json"
