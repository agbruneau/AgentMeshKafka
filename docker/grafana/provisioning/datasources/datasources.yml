# =============================================================================
# kafka-eda-lab - Grafana Datasources
# =============================================================================

apiVersion: 1

datasources:
  # ---------------------------------------------------------------------------
  # Prometheus - MÃ©triques
  # ---------------------------------------------------------------------------
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  # ---------------------------------------------------------------------------
  # Loki - Logs
  # ---------------------------------------------------------------------------
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  # ---------------------------------------------------------------------------
  # Jaeger - Tracing
  # ---------------------------------------------------------------------------
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
