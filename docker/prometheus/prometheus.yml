# =============================================================================
# kafka-eda-lab - Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kafka-eda-lab'

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus self-monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ---------------------------------------------------------------------------
  # Kafka Services (à activer quand les services seront prêts)
  # ---------------------------------------------------------------------------
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka:7071']
  #       labels:
  #         service: 'kafka'

  # ---------------------------------------------------------------------------
  # Application Services (à activer en Phase 2)
  # ---------------------------------------------------------------------------
  - job_name: 'quotation'
    static_configs:
      - targets: ['quotation:8081']
        labels:
          service: 'quotation'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'souscription'
    static_configs:
      - targets: ['souscription:8082']
        labels:
          service: 'souscription'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'reclamation'
    static_configs:
      - targets: ['reclamation:8083']
        labels:
          service: 'reclamation'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8080']
        labels:
          service: 'dashboard'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'simulator'
    static_configs:
      - targets: ['simulator:8084']
        labels:
          service: 'simulator'
    metrics_path: '/metrics'
    scrape_interval: 10s
