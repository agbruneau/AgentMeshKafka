# =============================================================================
# kafka-eda-lab - Grafana Dashboards Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'kafka-eda-lab'
    orgId: 1
    folder: 'kafka-eda-lab'
    folderUid: 'kafka-eda-lab'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
