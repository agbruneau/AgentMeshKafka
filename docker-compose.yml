# =============================================================================
# kafka-eda-lab - Docker Compose
# Infrastructure complète pour la simulation EDA
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # KAFKA (KRaft mode - sans Zookeeper)
  # ===========================================================================
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka-eda-kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft Configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Topic Configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 168
      # Cluster
      CLUSTER_ID: 'kafka-eda-lab-cluster-001'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kafka-eda-network

  # ===========================================================================
  # SCHEMA REGISTRY
  # ===========================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: kafka-eda-schema-registry
    hostname: schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_DEBUG: 'true'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kafka-eda-network

  # ===========================================================================
  # KAFKA INIT (Création des topics)
  # ===========================================================================
  kafka-init:
    image: apache/kafka:3.7.0
    container_name: kafka-eda-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo '============================================'
      echo 'Creating Kafka topics...'
      echo '============================================'

      # Attendre que Kafka soit prêt
      sleep 5

      # Topics Quotation
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic quotation.devis-genere --partitions 3 --replication-factor 1
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic quotation.devis-expire --partitions 3 --replication-factor 1

      # Topics Souscription
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic souscription.contrat-emis --partitions 3 --replication-factor 1
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic souscription.contrat-modifie --partitions 3 --replication-factor 1
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic souscription.contrat-resilie --partitions 3 --replication-factor 1

      # Topics Réclamation
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic reclamation.sinistre-declare --partitions 3 --replication-factor 1
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic reclamation.sinistre-evalue --partitions 3 --replication-factor 1
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic reclamation.indemnisation-effectuee --partitions 3 --replication-factor 1

      # Topic DLQ
      kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic dlq.errors --partitions 1 --replication-factor 1

      echo '============================================'
      echo 'Topics created:'
      kafka-topics.sh --bootstrap-server kafka:9092 --list
      echo '============================================'
      "
    networks:
      - kafka-eda-network

  # ===========================================================================
  # KAFKA UI
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-eda-ui
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-eda-lab
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - kafka-eda-network

  # ===========================================================================
  # PROMETHEUS
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: kafka-eda-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kafka-eda-network

  # ===========================================================================
  # GRAFANA
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.3.0
    container_name: kafka-eda-grafana
    depends_on:
      - prometheus
      - loki
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kafka-eda-network

  # ===========================================================================
  # LOKI (Logs)
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.4
    container_name: kafka-eda-loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kafka-eda-network

  # ===========================================================================
  # JAEGER (Tracing)
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: kafka-eda-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kafka-eda-network

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  kafka-eda-network:
    driver: bridge
    name: kafka-eda-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  kafka-data:
    name: kafka-eda-kafka-data
  prometheus-data:
    name: kafka-eda-prometheus-data
  grafana-data:
    name: kafka-eda-grafana-data
  loki-data:
    name: kafka-eda-loki-data
